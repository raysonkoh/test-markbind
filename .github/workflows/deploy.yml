name: Test Markbind
on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
      - run: npm install markbind-cli
      - name: Test env
        env:
          GITHUB_TOKEN: {{ secrets.GITHUB_TOKEN }}
        run: echo $GITHUB_TOKEN